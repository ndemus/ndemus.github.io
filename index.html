<html>
  <head>
    <title>VR PROJECT DESIGN solar system - Noah Demus 8B</title>
    <meta name="description" content="VR PROJECT DESIGN solar system - Noah Demus 8B">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </script>
  </head>
  <body>

    <a-scene environment="preset: forest">

      <a-assets>

      <img id="a-sphere" src="http://flatplanet.sourceforge.net/maps/images/earth-sumner.jpg">
      </a-assets>

      <a-sphere color="#3399FF" position="1 2 -5" rotation="0 0 0" scale=".5 .5 .5" src="#Earth">
      </a-sphere>''

      <a-sphere color="#B67400" position="3.5 2 -5" rotation="0 0 0" scale=".3 .3 .3" src="#Mars">
      </a-sphere>''

      <a-sphere color="#DDA65C" position="6.5 2 -5" rotation="0 0 0" scale="1 1 1" src="#Jupiter">
      </a-sphere>''

      <a-sphere color="#DE5800" position="-1 2 -5" rotation="0 0 0" scale=".4 .4 .4" src="#Venus">
      </a-sphere>''

      <a-sphere color="#7C4600" position="-3.5 2 -5" rotation="0 0 0" scale=".2 .2 .2" src="#Mercury">
      </a-sphere>''

      <a-sphere color="#F7B265" position="9.5 2 -5" rotation="0 0 0" scale=".63 .63 .63" src="#Saturn">
      </a-sphere>''

      <a-sphere color="#7FA2F1" position="12 2 -5" rotation="0 0 0" scale=".5 .5 .5" src="#Uranus">
      </a-sphere>''

      <a-sphere color="#224EB3" position="14.5 2 -5" rotation="0 0 0" scale=".5 .5 .5" src="#Neptune">
      </a-sphere>''

      <a-sphere color="#996A35" position="16.5 2 -5" rotation="0 0 0" scale=".3 .3 .3" src="#Pluto">
      </a-sphere>''

      <a-sphere color="#E6D639" position="-7 2 -5" rotation="0 0 0" scale="2 2 2" src="#Sun">
      </a-sphere>''

      <a-text value="Sun, Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune, Pluto" color="white" position="-0.20 1 -3" scale="1.5 1.5 1.5"></a-text>

      <a-text value="the solar system!" color="white" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>

        <a-auido src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
          position="-3 1 -4"></a-auido>

      <a-assets>
           <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item> 
           <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item> 
      </a-assets>
 
      <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" position="-0.9 0.2 -3" rotation="-90 0 0" scale="0.01 0.01 0.01" ></a-entity>

      <a-sky id="sky" src="https://cdn.eso.org/images/screen/eso0932a.jpg"></a-sky>

     <a-plane color="#C2C2C2" height="100" width="100" rotation="-90 0 0"></a-plane>
    </a-scene>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>

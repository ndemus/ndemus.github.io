<!DOCTYPE html>
  <html>
    <head>  
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
  <body>

        <a-assets>
          <a-asset-item id="fullcell-obj" src="fullcell.obj"></a-asset-item>
          <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>
        </a-assets> 

    <a-scene>

      <a-cylinder position="-0.2 0.2 -10 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Nucleus: A organelle in most eukaryotic cells (sphere like)." color="black" position="-2.631 1.992 -10.000" scale="1.5 1.5 1.5"></a-text>



      <a-cylinder position="7.231 0.2 -2.321 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Nucleolus: A sphere like structure in the nucleus during interphase." color="black" position="5.478 2.220 -2.331" scale="1.5 1.5 1.5"></a-text>



      <a-cylinder position="4.544 0.2 4.114 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Cell membrane: The semipermeable membrane around the cytoplasm of the cell." color="black" position="4.544 0.2 4.114" scale="1.5 1.5 1.5"></a-text>




      <a-cylinder position="-3.261 0.2 4.762 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Cell wall: A layer of polysaccharides by the outside the plasma membrane of the cells of plants." color="black" position="-3.261 0.2 4.762" scale="1.5 1.5 1.5"></a-text>




      <a-cylinder position="6.158 0.2 -7.654 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Endoplasmic reticulum: Membranous tubules within the cytoplasm of a eukaryotic cell (ribosomes attached)." color="black" position="4.142 1.962 -7.644" scale="1.5 1.5 1.5"></a-text>




      <a-cylinder position="-8.156 0.2 -0.786 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Ribsomes: A particle consisting of RNA and associated with proteins." color="black" position="-8.156 0.2 -0.786" scale="1.5 1.5 1.5"></a-text>



      <a-cylinder position="-9.862 0.256 -7.654 radius="0.5" height="2.0" color="gray"></a-cylinder>

       <a-text value="Vacuole:A space within the cytoplasm of the cell enclosed by a membrane (fluids inside)." color="black" position="-7.247 0.2 -7.654" scale="1.5 1.5 1.5"></a-text>



       <a-plane color="#A7F58C" height="100" width="100" rotation="-90 0 0"></a-plane>

      <a-sky color="#A1D9F1"></a-sky>

     <a-text value="Plant-Cell-Museum" color="black" position="-0.2 0.2 1" scale="1.5 1.5 1.5"></a-text>

      <a-entity obj-model="obj: #fullcell-obj; mtl: #cell-mtl" position="-0.9 0.2 -3" rotation="-90 -70 0" scale="0.05 0.05 .05" ></a-entity>

    </a-scene>

    </a-scene>
  </body>
</html>
